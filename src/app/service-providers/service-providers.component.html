<section class="content-header"></section>
<div class="row datatable-content-class custom-tables">











  <div class="col-xl-12">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Providers List</h3>
        </div>
        <div class="card-body">

          <div class="search-div">

            <select class="rows-records" (change)="Rows($event.target.value)">
              <option selected value="100">100</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
              <option value="10000">10000</option>
            </select>

            <input class="search-api" type="text" placeholder="Search" (input)="SearchSP($event.target.value)">

          </div>


          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th style="width: 50px;">Sr. No</th>
                <th style="width: 60px;">System Id</th>
                <th>Name</th>
                <th>State</th>
                <th>City</th>
                <th>Phone</th>
                <th>Email</th>
                <!-- <th>Status</th> -->
              </tr>
            </thead>
            <tbody *ngIf="providerList.length==0">
              <tr>
                <td class="text-center font-italic" colspan="8">Fetching records, please wait</td>
              </tr>
            </tbody>
            <tbody *ngIf="providerList.length!=0">
              <tr *ngFor="
									let person of providerList;
									let i = index
								">
                <td>{{ i + 1 }}</td>
                <td class="text-uppercase">{{ person.providerId}} </td>
                <td (click)="SP_Orders(person.providerId)" style="
                font-size: 0.7rem; text-transform: capitalize;cursor: pointer;text-decoration: underline;
                font-style: italic;
                ">
                  <b>{{ person.name }}</b>
                </td>
                <td>{{ person.state}} </td>
                <td>{{ person.city}} </td>
                <td>{{ person.mobile }}</td>
                <td>{{ person.emailId }}</td>


                <!-- <td *ngIf="person.status == 0 " class="text-danger">Blocked</td>
                <td *ngIf="person.status == 1 || person.status == 7" class="text-success">Active</td>
                <td *ngIf="person.status == 2 " class="text-warning">Reg. in Progress</td>
                <td *ngIf="person.status == 3 " class="text-warning">Profile Pending</td>
                <td *ngIf="person.status == 4 " class="text-warning">KYC Pending</td>
                <td *ngIf="person.status == 5 " class="text-warning">Reference</td>
                <td *ngIf="person.status == 6 " class="text-warning">Training Pending</td> -->

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
