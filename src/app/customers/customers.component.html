<section class="content-header"></section>
<div class="row datatable-content-class custom-tables">

    <div class="col-xl-12">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Customer List</h3>
                </div>
                <div class="card-body">

                    <div class="search-div">

                        <select class="rows-records" (change)="Rows($event.target.value)">
                            <option selected value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="10000">10000</option>
                        </select>

                        <input class="search-api" type="text" placeholder="Search"
                            (input)="SearchSP($event.target.value)">

                    </div>


                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Location</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Status</th>




                            </tr>
                        </thead>
                        <tbody *ngIf="CustomerList.length==0">
                            <tr>
                                <td class="text-center font-italic" colspan="8">Fetching records, please wait</td>
                            </tr>
                        <tbody *ngIf="CustomerList.length!=0">
                            <tr *ngFor="let cust of CustomerList; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td class="text-capitalize"><strong>{{ cust.name }}</strong></td>
                                <td>{{ cust.emailId }}</td>
                                <td>{{ cust.mobile }}</td>
                                <td style="    padding: 0; text-align: center;">
                                    <a target="_blank" class="theme-color" style="font-size: 24px;"
                                        href="https://www.google.com/maps/search/?api=1&query={{cust.latitude}},{{cust.langitude}}">
                                        <i class="mdi mdi-google-maps "> </i> </a>
                                </td>
                                <td>{{ cust.city }}</td>
                                <td>{{ cust.state }}</td>
                                <td class="text-warning">
                                    {{
                                    cust.status == 1
                                    ? 'Active'
                                    : 'Profile Pending'
                                    }}
                                </td>


                                <!-- <td>

                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
